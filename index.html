<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
  <title>Particle Rain</title>
</head>
<body>
  <div class="container">
      <div class="canvas-container">
        <canvas id="canvas1">Hello</canvas>
      </div>
      <div class="input-container">
        <div class="slider-container">
          <input type="range" id="red" class="slider" min="0" max="200" placeholder="red">
          <input type="range" id="green" class="slider" min="0" max="200" placeholder="green">
          <input type="range" id="blue" class="slider" min="0" max="200" placeholder="blue">
          <input type="range" id="alpha" class="slider" min="0" max="200" placeholder="alpha">
        </div>
        <div class="input-save-file-container">        
          <input type="file" id="input-file">
          <input type="button" id="saveImage" value="Save Image">
        </div>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
